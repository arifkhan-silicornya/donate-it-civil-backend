<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
    <h2>Email Verification</h2>
    <p>Dear {{ user.username }},</p>
    <p>Thank you for registering. Please use this code in <span style="font-weight: bold;"> 2 hours </span>to verify your email:</p>
    <h2 style="font-weight: bold; font-size: 20px;">{{ token }}</h2>
    <p>If you did not register an account, please ignore this email.</p>
    <p>Best regards,</p>
    <p>Your Application Team</p>
</body>
</html>
